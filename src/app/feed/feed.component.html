<div class="navbar">
  <app-profile-navbar></app-profile-navbar>
</div>
<div class="container">
  <!--Recently Viewed Section-->
  <div class="recently-viewed">
    <div class="recently-viewed-card">
        <div class="view-card-container">
          <div class="view-header">
            <h4><b>Recently Viewed</b></h4>
          </div>
          <!--A list of recently viewed users gets displayed here-->
          <!--WILL BE REPLACED WITH AN NGFOR LATER-->
          <div class="view-body">
            <div class="user-view">
              <img src="../../assets/user-male.png"/>
              <h3>Brian Aguilar</h3>
            </div>
          </div>
          <div class="view-body">
            <div class="user-view">
              <img src="../../assets/user-male.png"/>
              <h3>Akhil Khanna</h3>
            </div>
          </div>
          <div class="view-body">
            <div class="user-view">
              <img src="../../assets/user-female.png"/>
              <h3>Nabila Ahmed</h3>
          </div>
          <!--FIX THE BORDER BOTTOM FOR THE LAST USER-->
        </div>
      </div>
    </div>
  </div>
  <!--Feed Content-->
  <div class="feed-content">
    <!--Display Investor List if the user that logged in is an investee-->
    <div class="investor-list" *ngIf="typeOfUser == 1">
      <div class="feed-card"  *ngFor="let f of feedData; let i = index">
        <div class="card-container">
          <div class="investor-header">
            <img *ngIf="i%2===0; else img2"   src="../../assets/user-male.png">
            <ng-template #img2><img src="../../assets/user-female.png"></ng-template>
            <h4>{{f.owners[0]}}</h4>
          </div>
          <div class="investor-body">
            <div class="investor-description">
              <p>
                {{f.objective}}
              </p>
            </div>
            <div class="tags">
                <label>Tags: </label>
                <a href="javascript:void(0)" class="tag-link" *ngFor="let t of f.tags">{{t}}</a>
            </div>
          </div>
          <div class="comment-link">
              <a (click)="displayCommentView(i)" href="javascript:void(0)" class="tag-link">View Business Idea</a>
            </div>
        </div>
      </div>
    </div>


    <!--Display Investee List if the user that logged in is an investor-->
    <div class="investee-list" *ngIf="typeOfUser == 2">
      <div class="feed-card" *ngFor="let f of feedData; let i = index">
        <div class="card-container">
          <div class = "investee-header">
              <img *ngIf="i%2===0; else img2"   src="../../assets/user-male.png">
              <ng-template #img2><img src="../../assets/user-female.png"></ng-template>
            <h4><b>{{f.name}}</b></h4>
          </div>
          <div class = "businessTitle">
              <h4>Works at {{f.currentCompany}}</h4>
          </div>
          <div class="investee-body">
            <div class="investee-description">
              <p>
                {{f.description}}
              </p>
            </div>
              <div class="tags">
                <label>Interests: </label>
                <a href="javascript:void(0)" class="tag-link" *ngFor="let i of f.interest">{{i}}</a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--Ads Section-->
  <div class="ads">
    <div class="last-card">
      <div class="card-container">
          <h4><b>Ads</b></h4>
          Ads to be posted!
      </div>
    </div>
  </div>

</div>

<!-- Business Idea Modal-->
<div class="create-modal" *ngIf="displayIdea">
  <app-comments-page [idea]="idea" (close)="displayCommentView(-1)"></app-comments-page>
</div>
