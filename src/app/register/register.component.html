<div class = "panel panel-primary">
  <div class = "panel-heading">
    LogIn to get Invested In or find an Investee
  </div>
  <div *ngIf = "wrongPassword" class="alert alert-warning" role="alert">
    Your Username or Password is incorrect.
  </div>
  <div *ngIf = "!showNew">
    <form>
      <div class = "form-group">
          <input class="form-control" type = "username" name = "username" placeholder = "username" >
          <input class="form-control" type = "password" name = "password" placeholder = "password">
      </div>
      <input type = "radio" name = "userType" value = "Investor">
      <input type = "radio" name = "userType" value = "Company">
      <div class = "form-check">
          <input type = "checkbox" name = "remember">
          <label class="form-check-label" for="exampleCheck1">Remember</label>
      </div>
      <button class="btn btn-primary" (click) = "logIn()">Submit</button>
      <p>Forgot your password?</p><a>Click Here!</a><br>
      <p>New user?</p><button class="btn btn-secondary" (click) = "showNew = !showNew">Create new account</button>
    </form>
  </div>
  <div *ngIf = "showNew">
      <img>
      <div class = "form-group">
          <input type = "username" name = "username" [(ngModel)] = "username" placeholder = "username" ><br>
          <input class = "form-control" type = "password" name = "password1" [(ngModel)] = "password1" placeholder = "Password"><br>
          <input class = "form-control" type = "password" name = "password2" [(ngModel)] = "password2" placeholder = "Confirm password"><br>
          <input type="tel" name="phone" [(ngModel)] = "phone"  placeholder = "Phone number" required><br>
      </div>
      <div class = "form-group">
          <input class = "form-control" type = "email" name = "email" [(ngModel)] = "email" aria-describedby="emailHelp">
      </div>
      <input type = "radio" name = "userType" value = "Investor" [(ngModel)] = "userType">
      <input type = "radio" name = "userType" value = "Investee" [(ngModel)] = "userType">
      <button class="btn btn-primary" (click) = "accountMade()">Sign Up</button><br>
      <p>Already have an account?</p><button (click) = "showNew = !showNew"></button>
  </div>
</div>
