<div class="navbar">
    <app-profile-navbar></app-profile-navbar>
  </div>
  <div class="container">
    <div class="profile">
      <div class="profile-card">
        <div class="user-img">
            <img src="../../assets/user-male.png" />
        </div>
        <div class="profile-container">
          <label>{{currentUser.name}}</label>
          <label>{{currentUser.phoneNumber}}</label>
          <a (click)="showEditModal()" href="javascript:void(0)">Edit Profile</a>
        </div>
      </div>
    </div>

    <div class="profile-body">
      <div class="description">
        <div class="description-card">
          <div class="description-header">
            <h2>Description</h2>
          </div>
          <div class="description-body">
            <p *ngIf="currentUser.description !== '' ">
                {{currentUser.description}}
            </p>
            <p *ngIf="currentUser.description === '' ">
                Add a description!
            </p>
          </div>
        </div>
      </div>
      <div class="business-idea">
        <div class="add-button" *ngIf="!hasIdea">
          <button (click)="showModal()" class="button">Create Business Idea</button>
        </div>
        <div class="idea" *ngIf="hasIdea">
          <div class="idea-card">
            <div class="idea-header">
              <h2>{{businessIdea.name}}</h2>
              <label>Type of Business: {{businessIdea.typeOfBusiness}}</label><br/>
              <label>Owner: {{businessIdea.owners[0]}}</label><br/>
              <label><a href="javascript:void(0)">Website: {{businessIdea.weblink}}</a></label>
            </div>
            <div class="idea-body">
              <div class="idea-description">
                <h4>Description</h4>
                <p>
                  {{businessIdea.description}}
                </p>
              </div>
              <div class="idea-tags">
                <label><strong>Tags: </strong> <a class="tag-link" href="javascript:void(0)" *ngFor="let t of businessIdea.tags">{{t}}</a></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Business Idea Modal-->
<div class="create-modal" *ngIf="displayModal">
  <div id="mainModalDiv" class="modal animate">
    <span (click)="showModal()" class="close">&times;</span>
    <div class="modal-content">
      <div class="header">
        <h1 style="text-align: center">Create a Business Idea</h1>
      </div>
      <!--Form Contents-->
      <div class="modal-container">
        <!--Idea Name-->
        <div class="input-group">
          <label>Idea Name</label>
          <input [(ngModel)]="businessIdea.name" id="inputClass" type="text" name="pname">
        </div>
        <!--Owner Name-->
        <div class="input-group">
          <label>Owner</label>
          <input [(ngModel)]="owner" id="inputClass" type="text" name="pname">
        </div>
        <!--Objective-->
        <div class="input-group">
          <label>Objective</label>
          <input [(ngModel)]="businessIdea.objective" id="inputClass" type="text" name="pname">
        </div>
        <!--Weblink-->
        <div class="input-group">
          <label>Website</label>
          <input [(ngModel)]="businessIdea.weblink" id="inputClass" type="text" name="pname">
        </div>
        <!--Weblink-->
        <div class="input-group">
          <label>Type Of Business</label>
          <input [(ngModel)]="businessIdea.typeOfBusiness" id="inputClass" type="text" name="pname">
        </div>
        <!--Phone Number
        <div class="input-group">
          <label>Phone Number</label>
          <input [(ngModel)]="businessIdea.phoneNumbers" id="inputClass" type="text" name="pname">
        </div>-->
        <!--Tags-->
        <div class="input-group">
          <label>Tags (Seperate each tag by space)</label>
          <input [(ngModel)]="tags"  id="inputClass" type="text" name="tag">
        </div>
        <!--Description-->
        <div class="input-group">
          <label>Description</label>
          <textarea [(ngModel)]="businessIdea.description"></textarea>
        </div>
        <!--Submit-->
        <button (click)="createBusinessIdea()">Create Idea</button>
      </div>
    </div>
  </div>
</div>
<!-- Business Idea Modal-->
<div class="create-modal" *ngIf="editModal">
  <div id="mainModalDiv" class="modal animate">
    <span (click)="showEditModal()" class="close">&times;</span>
    <div class="modal-content">
      <div class="header">
        <h1 style="text-align: center">Edit Profile</h1>
      </div>
      <!--Form Contents-->
      <div class="modal-container">
        <!--Name-->
        <div class="input-group">
          <label>Name</label>
          <input [(ngModel)]="currentUser.name" value="currentUser.name" id="inputClass" type="text" name="pname">
        </div>
        <!--Phone Number-->
        <div class="input-group">
          <label>Phone Number</label>
          <input [value]="currentUser.phoneNumber" [(ngModel)]="currentUser.phoneNumber" id="inputClass" type="text" name="pname">
        </div>
        <!--Description-->
        <div class="input-group">
          <label>Description</label>
          <textarea [value]="currentUser.description" [(ngModel)]="currentUser.description"></textarea>
        </div>
        <!--Submit-->
        <button (click)="updateProfile()">Update Profile</button>
      </div>
    </div>
  </div>
</div>
