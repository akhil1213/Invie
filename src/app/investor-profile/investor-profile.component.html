<div class="navbar">
  <app-profile-navbar></app-profile-navbar>
</div>
<div class="container">
  <div class= "center">
  <div class="profile">
    <div class="profile-card">
      <div class="user-img">
          <img src="../../assets/user-male.png" />
      </div>
      <div class="profile-container">
        <label>{{currentUser.name}}</label>
        <label>{{currentUser.phoneNumber}}</label>
        <a (click)="showEditModal()" href="javascript:void(0)">Edit Profile</a>
      </div>
    </div>
  </div>

  <div class = "tags">
    <div class = "investordescription">
          <h3>Description</h3>
          <p>{{currentUser.description}}</p>
    </div>
    <div class = "companyandinterests">
      <div class = "interests">
          <div class = "viewheader-card">
            <div class = "header-title"><h3> Current Interests</h3></div>
          </div>
        <div class = "view-body">
              <div *ngFor ="let interest of currentUser.interest" class = "view-item">
                  <img src="../../assets/user-male.png">
                  <div id ="followersunder">
                    <div>{{interest}}</div><div id = "small">1,000 followers</div>
                  </div>
            </div>

      </div>
  </div>
  </div>
</div>
<!-- Business Idea Modal-->
<div class="create-modal" *ngIf="editModal">
  <div id="mainModalDiv" class="modal animate">
    <span (click)="showEditModal()" class="close">&times;</span>
    <div class="modal-content">
      <div class="header">
        <h1 style="text-align: center">Edit Profile</h1>
      </div>
      <!--Form Contents-->
      <div class="modal-container">
        <!--Name-->
        <div class="input-group">
          <label>Name</label>
          <input [(ngModel)]="currentUser.name" value="currentUser.name" id="inputClass" type="text" name="pname">
        </div>
        <!--Phone Number-->
        <div class="input-group">
          <label>Phone Number</label>
          <input [value]="currentUser.phoneNumber" [(ngModel)]="currentUser.phoneNumber" id="inputClass" type="text" name="pname">
        </div>
        <!--Description-->
        <div class="input-group">
          <label>Description</label>
          <textarea [value]="currentUser.description" [(ngModel)]="currentUser.description"></textarea>
        </div>
        <div class="input-group">
          <label>Interests (Seperate by space)</label>
          <input [value]="interestString" [(ngModel)]="interestString" id="inputClass" type="text" name="pname">
        </div>
        <!--Submit-->
        <button (click)="updateProfile()">Update Profile</button>
      </div>
    </div>
  </div>
</div>
